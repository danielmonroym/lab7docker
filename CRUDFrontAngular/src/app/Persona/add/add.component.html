<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3> Agregar Personas</h3>
        </div>
        <div class="card-body">
          <form action="">
              <div class="form-group">
                  <label for="">Nombres:</label>
                  <input type="text" class="form-control"[(ngModel)]="persona.name" name="name">
              </div>
              <div class="form-group">
                <label for="">Apellidos:</label>
                <input type="text" class="form-control"[(ngModel)]="persona.apellidos" name="apellidos">
            </div>
            <div class="form-group">
                <label for="">Salario:</label>
                <input type="number" class="form-control" [(ngModel)]="persona.salario" name="salario">
            </div>
            <div class="form-group">
                <label for="">Cargo:</label>
                <input type="text" class="form-control" [(ngModel)]="persona.cargo" name="cargo">
            </div>
            <div class="form-group">
                <label for="">Dirección:</label>
                <input type="text" class="form-control" [(ngModel)]="persona.direccion" name="dirección">
            </div>
            <div class="form-group">
                <label for="">Antiguedad:</label>
                <input type="number" class="form-control" [(ngModel)]="persona.antiguedad" name="antiguedad">
            </div>
            <button (click)="Guardar()"class="btn btn-danger">Guardar</button>
          </form>
        </div>
    </div>
</div>
